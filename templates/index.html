<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors Data</title>
</head>
<body>
    <h1>Sensors Data</h1>
    <table>
        <tr>
            <th>SNo</th>
            <th>Device ID</th>
            <th>Description</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Time</th>
        </tr>

    {% for record in records %}
        <tr>
            <td>{{record.id}}</td>
            <td>{{record.dev_id}}</td>
            <td>{{record.dev_desc}}</td>
            <td>{{record.dev_temp}}</td>
            <td>{{record.dev_hum}}</td>
            <td>{{record.reading_time}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
